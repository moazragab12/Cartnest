<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">   
    <link rel="stylesheet" href="../css/style.css">
    <title>welcome page</title>
</head>
<body>
    
<section class="signup" id="signup">
    <h2 class="title">Shopify</h2>
    <div class="contant">
        <div class="container">
            <label for="signup-username" class="text">Username</label>
            <input id="signup-username" class="name_label" type="text" placeholder="Choose a username" required>
            
            <label for="signup-email" class="text">Email address</label>
            <input id="signup-email" class="name_label" type="email" placeholder="Email address" required>
            
            <label for="signup-password" class="text">Password</label>
            <input id="signup-password" class="name_label" type="password" placeholder="Password" required>
            
            <button class="sign_in create">Create Account</button>
            <a href="#login" class="forget">Already have an account?<br> Log in</a>
        </div>
    </div>
</section>
</body>
</html>
