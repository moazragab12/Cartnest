<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <title>Log in</title>

<body> 
   
        <h2 class="title">Shopify</h2>
        <div class="contant">
            <div class="container">
                <label for="login-email" class="text">Email address</label>
                <input id="login-email" class="name_label" type="email" placeholder="Email address" required>
                
                <label for="login-password" class="text">Password</label>
                <input id="login-password" class="name_label" type="password" placeholder="Password" required>
                
                <button class="sign_in">Log in </button>
                <a class="forget" href="#forget">Forgot Password?</a>
                <hr>
                <a href="#signup" class="sign_in create">Create New Account</a>
            </div>
        </div>
    
</body>
